<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>
 	
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Giphy Wars</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<label for="character-input">Add a Star Wars character: </label>
			<input type="text" id="character-input" placeholder="c3po">
    		<button id="add-person">add character</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 buttonRow">
			<button data-person="luke skywalker" class="swPerson">luke skywalker</button>
			<button data-person="darth vader" class="swPerson">darth vader</button>
			<button data-person="obiwan kanobi" class="swPerson">obiwan kanobi</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div id="gifsHolder"></div>
		</div>
	</div>

<script text="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
